<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle de boîte CSS</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <h1>Modèle de boîte CSS</h1>
  <!-- Exemple block -->
  <section>
    <h2>Block</h2>
    <div class="block-box">Je suis un block</div>
  </section>

  <!-- Exemple inline -->
  <section>
    <h2>Inline</h2>
    <span class="inline-box">Inline 1</span>
    <span class="inline-box">Inline 2</span>
  </section>

  <!-- Exemple inline-block -->
  <section>
    <h2>Inline-block</h2>
    <div class="inline-block-box">Box 1</div>
    <div class="inline-block-box">Box 2</div>
  </section>

  <!-- Exemple padding et margin -->
  <section>
    <h2>Padding et Margin</h2>
    <div class="padding-margin-box">
      Padding 10px haut/droite/bas/gauche
    </div>
  </section>

</body>
</html>
